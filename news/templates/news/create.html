{% extends 'main/layout.html' %}
{% block title %}Форма по добавлению статьи{% endblock %}

{% block content %}
    <div class='features' xmlns="http://www.w3.org/1999/html">
        <h1>Форма по добавлению статьи</h1>
        <form method="post">
            {% csrf_token %}<br>
            {{ form.title }}<br>
            {{ form.anons }}<br>
            {{ form.full_text }}<br>
            {{ form.date }}<br>
            <button class="btn btn-success" type="submit">Добавить статью</button>
            <span>{{ error }}</span>
        </form>
    </div>
{% endblock %}
